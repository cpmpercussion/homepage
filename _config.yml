title: Charles P. Martin
email: charlepm@ifi.uio.no
bio: "Charles Martin."
description: > # this means to ignore newlines until "baseurl:"
  Charles Martin is a postdoctoral fellow specialising in music technology and machine learning at the Department of Informatics, University of Oslo
# baseurl: "/homepage" # the subpath of your site, e.g. /blog
url: "https://cpmpercussion.github.io" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: ""
# url: "http://127.0.0.1:4000"
twitter_username: cpmpercussion
github_username:  cpmpercussion
locale:             en_AU

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Social
analytics-id:       "default"
twitter:            default
facebook:           default
instagram:          default
github:             default

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
