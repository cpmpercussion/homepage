# Jekyll
permalink:          /blog/:year/:month/:day/:title
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Gems
plugins:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-scholar

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]

# Jekyll Scholar config
# See here for config: https://github.com/inukshuk/jekyll-scholar
scholar:
  style: "/_bibliography/acm-sigchi-proceedings.csl"
  source: _bibliography
  bibliography: publications.bib
  repository: preprints
  bibliography_template: bibliography
  group_by: year
  group_order: descending
  bibliography_list_tag: "ul"
  bibliography_item_tag: "li"

