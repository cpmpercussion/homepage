---
---
{{reference}}

<div id="{{key}}-materials">

{% if entry.abstract %}
<button class="btn btn-outline-primary button-{{key}}-abstract" data-toggle="bib-collapse" data-target=".bib-collapse.{{key}}-abstract" data-text="bib-collapse">Abstract</button>
{% endif %}
{% if entry.doi %}
<a class="btn btn-outline-primary" href="https://dx.doi.org/{{entry.doi}}">DOI</a>
{% endif %}
{% if entry.url %}
<a class="btn btn-outline-primary" href="{{entry.url}}">URL</a>
{% endif %}
{% if entry.preprint %}
<a class="btn btn-outline-primary" href="{{entry.preprint}}">Preprint PDF</a>
{% endif %}
{% if entry.video %}
<a class="btn btn-outline-primary" href="{{entry.video}}">Video</a>
{% endif %}
<button class="btn btn-outline-primary button-{{key}}-bibtex" data-toggle="bib-collapse" data-target=".bib-collapse.{{key}}-bibtex" data-text="bib-collapse">BibTeX</button>

{% if entry.abstract %}
<div class="block bib-collapse {{key}}-abstract">
  <div class="block__content" style="font-size:0.75em;line-height:1.5;">
    {{entry.abstract}}
  </div>
</div>
{% endif %}

<div class="block bib-collapse {{key}}-bibtex">
  <div class="block__content">
    <pre style="font-size:0.6em;line-height: 1.5;">{{entry.bibtex}}</pre>
  </div>
</div>

</div>
