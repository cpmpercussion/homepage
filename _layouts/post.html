<!DOCTYPE HTML>
<html>
<head>
	{% include head.html %}
</head>
<body class="is-loading">
<!-- Wrapper -->
<div id="wrapper" class="fade-in">
<!-- Header -->
<header id="header">
<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
</header>
<!-- Nav -->
<nav id="nav">
	{% include nav.html %}
	{% include socialicons.html %}
</nav>
<!-- Main -->
<div id="main">
	<section class="post">
		<header class="major">
			<span class="date"><center>{{page.date | date_to_string}}</center></span>
			<h2>{{page.title}}</h2>
		</header>	
 <div class="postcontent">{{content}}</div>
	</section>
</div>
<!-- Footer -->
{% include foot.html %}
</div>
<!-- Scripts -->
{% include scripts-main.html %}
{% include tracking.html %}
</body>
</html>
