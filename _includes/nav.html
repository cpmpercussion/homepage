<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  
  <a class="navbar-brand" href="#">
    <img src="{% link /assets/images/cpm-logo-white.svg %}" width="40" class="d-inline-block align-top" alt="">
    cpm
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% for link in site.data.navigation %}
      {% assign class = nil %}
      {% if page.url == link.url %}
      {% assign class = "active" %}
      {% endif %}
      <li class="nav-item {{ class }}">
      <a class="nav-link {{ class }}" href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
      </li>
      {% endfor %}
    </ul>

    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item"><a href="https://twitter.com/{{site.twitter}}" class="nav-link"><i class="fab fa-twitter"></i></a></li>
      <li class="nav-item"><a href="https://instagram.com/{{site.instagram}}" class="nav-link"><i class="fab fa-instagram"></i></a></li>
      <li class="nav-item"><a href="https://github.com/{{site.github}}" class="nav-link"><i class="fab fa-github"></i></a></li>
      <li class="nav-item"><a href="https://soundcloud.com/{{site.soundcloud}}" class="nav-link"><i class="fab fa-soundcloud"></i></a></li>
      <li class="nav-item"><a href="https://scholar.google.no/citations?user={{site.googlescholar}}" class="nav-link"><i class="ai ai-google-scholar-square"></i></a></li>
    </ul>
  </div>
</nav>
